<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/config.js"></script>
    <script src="static/site_config.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="pageTitle">Venue Exit Clicker</h2>

        <div class="status">
            <p><strong id="venueStatusLabel">Venue Status:</strong> <span id="venueStatus">Loading...</span></p>
            <p><strong id="guestsInVenueLabel">Guests in Venue:</strong> <span id="guestsInVenue">0</span></p>
        </div>

        <button onclick="decrementVenue()" class="btn btn-primary">Remove Guest from Venue</button>
        <button onclick="forceRefreshVenueStatus()" class="btn btn-secondary">Force Refresh</button>
    </div>

    <script>
        const API_BASE = (window.API_BASE || '').replace(/\/$/, '');
        const api = (path) => `${API_BASE}${path}`;

        // Helper function to get configuration values
        function getConfig(key, defaultValue = '') {
            try {
                const keys = key.split('.');
                let value = window.SITE_CONFIG || {};
                for (const k of keys) {
                    value = value[k];
                    if (value === undefined) return defaultValue;
                }
                return value || defaultValue;
            } catch (error) {
                console.warn('Error getting config for key:', key, error);
                return defaultValue;
            }
        }

        async function fetchVenueStatus() {
            try {
                const response = await fetch(api('/status'));
                const data = await response.json();
                
                // Update venue status with better logic
                const venueStatusElement = document.getElementById('venueStatus');
                const guestsInVenueElement = document.getElementById('guestsInVenue');
                
                if (data.venue_mode_enabled) {
                    const isFull = data.guests_in_venue >= data.venue_capacity;
                    const statusText = isFull ? 'Full' : 'Available';
                    
                    venueStatusElement.textContent = statusText;
                    venueStatusElement.style.color = isFull ? '#dc3545' : '#28a745'; // Red if full, green if available
                } else {
                    venueStatusElement.textContent = 'Disabled';
                    venueStatusElement.style.color = '#6c757d'; // Gray if disabled
                }
                
                // Update guest count
                guestsInVenueElement.textContent = data.guests_in_venue || 0;
                
            } catch (error) {
                console.error('Error fetching venue status:', error);
                document.getElementById('venueStatus').textContent = 'Error';
                document.getElementById('venueStatus').style.color = '#dc3545';
            }
        }

        async function decrementVenue() {
            try {
                const res = await fetch(api('/decrement-venue'), { method: 'POST' });
                if (res.ok) {
                    fetchVenueStatus();
                } else {
                    const error = await res.json();
                    alert(error.detail || "Error updating venue count.");
                }
            } catch (error) {
                console.error('Error decrementing venue:', error);
                alert("Network error occurred while updating venue count.");
            }
        }

        // Apply site configuration
        applySiteConfig();
        
        // Initial status fetch
        fetchVenueStatus();
        
        // Refresh status every 3 seconds for automatic updates
        const intervalId = setInterval(() => {
            console.log('Auto-refresh triggered at:', new Date().toLocaleTimeString());
            fetchVenueStatus();
        }, 3000);
        
        console.log('Auto-refresh interval set with ID:', intervalId);
        
        // Also refresh status when page becomes visible (user returns to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page became visible, refreshing venue status...');
                fetchVenueStatus();
            }
        });

        // Force refresh function for immediate status update
        function forceRefreshVenueStatus() {
            console.log('Force refresh triggered...');
            fetchVenueStatus();
        }

        // Apply site configuration to UI elements
        function applySiteConfig() {
            try {
                // Branding
                document.title = getConfig('brand.name', 'Clicker App');
                
                // Text content
                document.getElementById('pageTitle').textContent = getConfig('text.clickerTitle', 'Venue Exit Clicker');
                document.getElementById('venueStatusLabel').textContent = getConfig('text.venueStatus', 'Venue Status:');
                document.getElementById('guestsInVenueLabel').textContent = getConfig('text.guestsInVenue', 'Guests in Venue:');
                
                // Apply colors if CSS custom properties are supported
                if (CSS.supports('color', 'var(--custom-property)')) {
                    document.documentElement.style.setProperty('--primary-color', getConfig('colors.primary', '#007bff'));
                    document.documentElement.style.setProperty('--secondary-color', getConfig('colors.secondary', '#6c757d'));
                    document.documentElement.style.setProperty('--success-color', getConfig('colors.success', '#28a745'));
                    document.documentElement.style.setProperty('--danger-color', getConfig('colors.danger', '#dc3545'));
                }
            } catch (error) {
                console.warn('Error applying site config:', error);
            }
        }
    </script>
</body>
</html>
