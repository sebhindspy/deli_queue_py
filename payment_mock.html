<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/config.js"></script>
</head>
<body>
    <div class="container">
        <h2>Mock Payment Page</h2>

        <img src="static/accessoPay.png" style="max-width: -webkit-fill-available"><img/>

        <button onclick="completePayment()">Mock payment complete</button>
    </div>

    <script>
        function getEmailFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get("email");
        }

        function completePayment() {
            const email = getEmailFromQuery();
            if (email) {
                window.location.href = `guest_web_app.html?email=${encodeURIComponent(email)}&paid=true`;
            } else {
                alert("Missing guest email. Cannot return to guest app.");
            }
        }

    </script>
</body>
</html>
