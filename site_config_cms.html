<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Configuration CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/config.js"></script>
    <script src="static/site_config.js"></script>
    <script src="static/shared_config.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="cms-container">
        <h1>Site Configuration CMS</h1>
        <!--
        <div class="info-box">
            <p><strong>Important:</strong> Configurations are now stored in a dedicated S3 bucket that persists across deployments. 
            If you have configurations saved in the old system, use the "Migrate from Old Bucket" button to transfer them.</p>
        </div>
    -->

        <div class="controls">
            <div class="control-group">
                <label>Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name" value="default">
                <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
            </div>
            
            <div class="control-group">
                <label>Load Config:</label>
                <select id="configSelector" onchange="loadSelectedConfig()">
                    <option value="default">Default Configuration</option>
                </select>
                <button class="btn btn-secondary" onclick="applyConfig()">Apply Selected Config</button>
        
                <!-- <button onclick="resetToDefault()">Reset to Default</button> -->
            </div>
        </div>
        
        <div id="statusMessage"></div>
        

        
        <table class="config-table">
            <thead>
                <tr>
                    <th>Variable Path</th>
                    <th>Current Value</th>
                    <th>Default Value</th>
                    <th>New Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="configTableBody">
                <!-- Configuration rows will be generated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Helper function to construct API URLs
        function api(endpoint) {
            const base = window.API_BASE || '';
            console.log('api() called with endpoint:', endpoint);
            console.log('window.API_BASE:', window.API_BASE);
            console.log('Full URL:', base + endpoint);
            return base + endpoint;
        }
        
        let currentConfig = {};
        let defaultConfig = {};
        let availableConfigs = ['default'];

        // Initialize the CMS
        document.addEventListener('DOMContentLoaded', function() {
            loadDefaultConfig();
            loadAvailableConfigs();
            generateConfigTable();
        });

        // Load the default configuration
        function loadDefaultConfig() {
            defaultConfig = JSON.parse(JSON.stringify(window.SITE_CONFIG));
            currentConfig = JSON.parse(JSON.stringify(defaultConfig));
            
            // Apply CSS variables for the default configuration
            updateCSSVariables(defaultConfig);
        }

        // Load available customer configurations
        async function loadAvailableConfigs() {
            try {
                // Fetch from S3 API
                const response = await fetch(api('/list-configs'));
                if (response.ok) {
                    const data = await response.json();
                    availableConfigs = ['default', ...data.configs];
                } else {
                    // Fallback to localStorage if API fails
                    const savedConfigs = Object.keys(localStorage).filter(key => key.endsWith('_config.js'));
                    availableConfigs = ['default', ...savedConfigs.map(key => key.replace('_config.js', ''))];
                }
            } catch (error) {
                console.error('Error loading configs from S3:', error);
                // Fallback to localStorage
                const savedConfigs = Object.keys(localStorage).filter(key => key.endsWith('_config.js'));
                availableConfigs = ['default', ...savedConfigs.map(key => key.replace('_config.js', ''))];
            }
            
            const selector = document.getElementById('configSelector');
            selector.innerHTML = '';
            availableConfigs.forEach(config => {
                const option = document.createElement('option');
                option.value = config;
                option.textContent = config === 'default' ? 'Default Configuration' : config;
                selector.appendChild(option);
            });
        }

        // Generate the configuration table
        function generateConfigTable() {
            const tbody = document.getElementById('configTableBody');
            tbody.innerHTML = '';
            
            // Helper function to add rows recursively
            function addConfigRows(obj, path = '') {
                for (const [key, value] of Object.entries(obj)) {
                    const currentPath = path ? `${path}.${key}` : key;
                    
                    if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                        // Add section header
                        const headerRow = document.createElement('tr');
                        headerRow.innerHTML = `
                            <td colspan="5" class="section-header">${currentPath}</td>
                        `;
                        tbody.appendChild(headerRow);
                        
                        // Recursively add child rows
                        addConfigRows(value, currentPath);
                    } else {
                        // Add configuration row
                        const row = document.createElement('tr');
                        const defaultValue = getNestedValue(defaultConfig, currentPath);
                        const currentValue = getNestedValue(currentConfig, currentPath);
                        
                        row.innerHTML = `
                            <td><code>${currentPath}</code></td>
                            <td><code>${JSON.stringify(currentValue)}</code></td>
                            <td><code>${JSON.stringify(defaultValue)}</code></td>
                            <td>
                                <input type="text" 
                                       class="input-field" 
                                       value="${JSON.stringify(currentValue)}" 
                                       data-path="${currentPath}"
                                       onchange="updateConfigValue('${currentPath}', this.value)">
                            </td>
                            <td>
                                <button class="btn btn-primary update-btn" onclick="updateConfigValue('${currentPath}', this.parentElement.previousElementSibling.querySelector('.input-field').value)">
                                    Update
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    }
                }
            }
            
            addConfigRows(currentConfig);
        }

        // Get nested value from object using dot notation
        function getNestedValue(obj, path) {
            return path.split('.').reduce((current, key) => current && current[key], obj);
        }

        // Set nested value in object using dot notation
        function setNestedValue(obj, path, value) {
            const keys = path.split('.');
            const lastKey = keys.pop();
            const target = keys.reduce((current, key) => {
                if (!(key in current)) {
                    current[key] = {};
                }
                return current[key];
            }, obj);
            
            // Try to parse the value as JSON, fallback to string
            try {
                target[lastKey] = JSON.parse(value);
            } catch {
                target[lastKey] = value;
            }
        }

        // Update configuration value
        function updateConfigValue(path, value) {
            setNestedValue(currentConfig, path, value);
            
            // If this is a color change, update CSS variables immediately
            if (path.startsWith('colors.')) {
                updateCSSVariables(currentConfig);
            }
            
            showStatus('Configuration updated', 'success');
        }

        // Save configuration for a customer
        async function saveConfig() {
            const customerName = document.getElementById('customerName').value.trim();
            if (!customerName) {
                showStatus('Please enter a customer name', 'error');
                return;
            }
            
            try {
                console.log('Starting saveConfig for:', customerName);
                
                // Create the config file content
                const configContent = `// Site Configuration for ${customerName}
window.SITE_CONFIG = ${JSON.stringify(currentConfig, null, 4)};

// Helper function to get config values with fallbacks
window.getConfig = function(path, defaultValue = '') {
    const keys = path.split('.');
    let value = window.SITE_CONFIG;
    
    for (const key of keys) {
        if (value && typeof value === 'object' && key in value) {
            value = value[key];
        } else {
            return defaultValue;
        }
    }
    
    return value;
};`;
                
                console.log('Config content created, length:', configContent.length);
                
                // Save to localStorage for immediate use
                localStorage.setItem(`${customerName}_config.js`, configContent);
                console.log('Saved to localStorage');
                
                // Upload to S3
                console.log('Starting S3 upload...');
                const uploadData = {
                    customerName: customerName,
                    configContent: configContent
                };
                console.log('Upload data:', uploadData);
                
                try {
                    const apiUrl = api('/upload-config');
                    console.log('API URL:', apiUrl);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(uploadData)
                    });
                    
                    console.log('S3 upload response status:', response.status);
                    console.log('S3 upload response ok:', response.ok);
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('S3 upload success result:', result);
                        showStatus(`Configuration saved to S3 for ${customerName}`, 'success');
                    } else {
                        const errorData = await response.json();
                        console.error('S3 upload failed:', errorData);
                        showStatus(`Saved locally, but S3 upload failed: ${errorData.detail}`, 'warning');
                    }
                } catch (error) {
                    console.error('S3 upload error:', error);
                    showStatus(`Saved locally, but S3 upload failed: ${error.message}`, 'warning');
                }
                
                // Update available configs
                await loadAvailableConfigs();
                
            } catch (error) {
                console.error('saveConfig error:', error);
                showStatus(`Error saving configuration: ${error.message}`, 'error');
            }
        }

        // Migrate configurations from old S3 bucket
        async function migrateConfigs() {
            try {
                showStatus('Starting migration from old bucket...', 'info');
                  
            const response = await fetch(api('/migrate-configs'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                const result = await response.json();
                showStatus(result.message, 'success');
                // Refresh the available configs list
                await loadAvailableConfigs();
            } else {
                const errorData = await response.json();
                showStatus(`Migration failed: ${errorData.detail}`, 'error');
            }
        } catch (error) {
            showStatus(`Migration failed: ${error.message}`, 'error');
        }
    }

          // Load selected configuration
        async function loadSelectedConfig() {
            const selectedConfig = document.getElementById('configSelector').value;
            
            if (selectedConfig === 'default') {
                currentConfig = JSON.parse(JSON.stringify(defaultConfig));
            } else {
                try {
                    // Try to load from S3 first
                    const response = await fetch(api(`/download-config/${selectedConfig}`));
                    if (response.ok) {
                        const data = await response.json();
                        const configContent = data.configContent;
                        
                        // Extract the SITE_CONFIG object from the content
                        const configMatch = configContent.match(/window\.SITE_CONFIG\s*=\s*({[\s\S]*?});/);
                        if (configMatch) {
                            currentConfig = JSON.parse(configMatch[1]);
                            // Also save to localStorage for offline access
                            localStorage.setItem(`${selectedConfig}_config.js`, configContent);
                        } else {
                            throw new Error('Invalid configuration format from S3');
                        }
                    } else {
                        // Fallback to localStorage
                        const savedConfig = localStorage.getItem(`${selectedConfig}_config.js`);
                        if (savedConfig) {
                            const configMatch = savedConfig.match(/window\.SITE_CONFIG\s*=\s*({[\s\S]*?});/);
                            if (configMatch) {
                                currentConfig = JSON.parse(configMatch[1]);
                            } else {
                                throw new Error('Invalid configuration format');
                            }
                        } else {
                            throw new Error('Configuration not found');
                        }
                    }
                } catch (error) {
                    showStatus(`Error loading configuration: ${error.message}`, 'error');
                    return;
                }
            }
            
            generateConfigTable();
            
            // Apply CSS variables for the loaded configuration
            updateCSSVariables(currentConfig);
            
            showStatus(`Configuration loaded: ${selectedConfig}`, 'success');
        }

                // Apply the selected configuration
        async function applyConfig() {
            const selectedConfig = document.getElementById('configSelector').value;
            console.log('Applying config:', selectedConfig);

            if (selectedConfig === 'default') {
                // Apply default config
                window.SITE_CONFIG = JSON.parse(JSON.stringify(defaultConfig));
                console.log('Applied default config:', window.SITE_CONFIG);
                showStatus(`Default configuration applied`, 'success');
            } else {
                try {
                    // First try localStorage
                    let savedConfig = localStorage.getItem(`${selectedConfig}_config.js`);
                    console.log('Saved config from localStorage:', savedConfig ? 'Found' : 'Not found');
                    
                    // If not in localStorage, try to load from S3
                    if (!savedConfig) {
                        console.log('Config not in localStorage, loading from S3...');
                        try {
                            const response = await fetch(api(`/download-config/${selectedConfig}`));
                            if (response.ok) {
                                const data = await response.json();
                                savedConfig = data.configContent;
                                console.log('Loaded config from S3:', savedConfig ? 'Success' : 'Failed');
                                
                                // Save to localStorage for future use
                                localStorage.setItem(`${selectedConfig}_config.js`, savedConfig);
                            } else {
                                throw new Error(`Failed to load config from S3: ${response.status}`);
                            }
                        } catch (s3Error) {
                            console.error('Error loading from S3:', s3Error);
                            showStatus(`Failed to load configuration from S3: ${s3Error.message}`, 'error');
                            return;
                        }
                    }
                    
                    if (savedConfig) {
                        // Extract and apply the SITE_CONFIG
                        const configMatch = savedConfig.match(/window\.SITE_CONFIG\s*=\s*({[\s\S]*?});/);
                        if (configMatch) {
                            const customerConfig = JSON.parse(configMatch[1]);
                            console.log('Parsed customer config:', customerConfig);
                            
                                                         window.SITE_CONFIG = customerConfig;
                             console.log('Updated window.SITE_CONFIG:', window.SITE_CONFIG);
                             
                             // Store the configuration in localStorage for other pages
                             localStorage.setItem('currentSiteConfig', JSON.stringify(customerConfig));
                             
                             // Update CSS variables to reflect the new configuration
                             updateCSSVariables(customerConfig);
                             console.log('CSS variables updated');
                            
                            showStatus(`Configuration ${selectedConfig} applied successfully`, 'success');

                            // Trigger a custom event to notify other pages
                            window.dispatchEvent(new CustomEvent('siteConfigChanged', {
                                detail: { config: customerConfig, name: selectedConfig }
                            }));
                            
                            // Force refresh of any iframes or components that might be cached
                            refreshComponents();
                        } else {
                            throw new Error('Invalid configuration format');
                        }
                    } else {
                        showStatus(`Configuration ${selectedConfig} not found anywhere.`, 'error');
                    }
                } catch (error) {
                    console.error('Error applying config:', error);
                    showStatus(`Error applying configuration: ${error.message}`, 'error');
                }
            }
        }



        // Update CSS variables based on configuration
        function updateCSSVariables(config) {
            // Update CSS variables on current page
            if (window.SharedConfig && window.SharedConfig.updateCSSVariables) {
                window.SharedConfig.updateCSSVariables(config);
            } else {
                // Fallback: manual CSS variable update
                const root = document.documentElement;
                if (config.colors) {
                    Object.entries(config.colors).forEach(([key, value]) => {
                        if (value) {
                            root.style.setProperty(`--${key}-color`, value);
                        }
                    });
                }
            }
            
            // Store configuration in localStorage for other pages
            localStorage.setItem('currentSiteConfig', JSON.stringify(config));
            
            // Dispatch custom event for other components
            window.dispatchEvent(new CustomEvent('configChanged', {
                detail: { config: config }
            }));
            
            // Communicate with parent window if in iframe
            if (window.parent && window.parent !== window) {
                try {
                    window.parent.postMessage({
                        type: 'configChanged',
                        config: config
                    }, '*');
                } catch (error) {
                    console.log('Could not communicate with parent window:', error);
                }
            }
        }

        // Reset to default configuration
        function resetToDefault() {
            currentConfig = JSON.parse(JSON.stringify(defaultConfig));
            generateConfigTable();
            showStatus('Configuration reset to default', 'success');
        }



        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
